  function countLuckyNumbers(n) {
    if (n < 1) return 0;
    const luckDigits = ['1', '16', '166'];
    let count = 0;
    function generate(numStr) {
      const num = parseInt(numStr);
      if (num < n) {
        count++;
        if (numStr.length < 20) {
          luckDigits.forEach(digit => {
            generate(numStr + digit);
          });
        }
      }
    }

    luckDigits.forEach(digit => {
      generate(digit);
    });
    return count;
  }

  console.log(countLuckyNumbers(1000));
